<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign-Up - 1CallWash</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/admin-signup.css" />
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Admin Login</h2>
            <form id="adminSignupForm">
                <div class="form-group">
                    <label for="adminName">Full Name:</label>
                    <input type="text" id="adminName" name="adminName" required>
                </div>
                <div class="form-group">
                    <label for="adminEmail">Email:</label>
                    <input type="email" id="adminEmail" name="adminEmail" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password:</label>
                    <input type="password" id="adminPassword" name="adminPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("adminSignupForm").addEventListener("submit", function(event) {
            event.preventDefault();
        
            let name = document.getElementById("adminName").value;
            let email = document.getElementById("adminEmail").value;
            let password = document.getElementById("adminPassword").value;
        
            // Sending data to the backend
            fetch("http://localhost:3000/admin-signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: name, email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Admin registered successfully!");
                    window.location.href = "admin-dashboard.html";
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => console.error("Error:", error));
        });
        
    </script>
    
</body>
</html>
